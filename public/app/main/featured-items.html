<div class="panel panel-primary">
  <div class="panel-heading text-center">Featured Items</div>
  <div class="panel-body">
    <div ng-repeat="item in items | filter:{featured:true}" class="row">
      <div class="col-md-12"><a href="/items/{{item._id}}">{{item.title}}</a></div>
    </div>
  </div>
</div>
